name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Deploy to server
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # Извличаме ключа от GitHub Secrets
      run: |
        # Тук можеш да добавиш командите за деплойване на сървъра
        npm start  # Ако използваш npm за старт на сървъра


