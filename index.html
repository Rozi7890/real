<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текст от изображение</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h1>Разпознаване на текст и обобщаване</h1>
        
        <!-- Лого -->
        <div class="logo-img">
            <img src="c:\Users\Admin-64084\Downloads\ЛОГО.jpg" alt="Logo">
        </div>
        
        <!-- Качване на изображение -->
        <input type="file" id="imageInput" accept="image/*">
        
        <button id="analyzeButton">Анализирай изображение</button>
        
        <div id="extractedText" class="output-text"></div>

        <!-- Обобщаване на текста -->
        <button id="summarizeButton">Обобщи текста</button>
        <div id="summaryText" class="output-text"></div>

        <!-- Конвертиране на текста в аудио -->
        <button id="convertToAudioButton">Конвертиране в аудио</button>
        <audio id="audioPlayer" controls></audio>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
    <script src="app.js"></script>
</body>
</html>
