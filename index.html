<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разпознаване на текст от изображение</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="logo-img">
            <!-- Логото на сайта (ако има такова) -->
            <img src="logo.png" alt="Logo">
        </div>

        <h1>Разпознаване на текст</h1>

        <!-- Вход за изображение -->
        <input type="file" id="imageInput" accept="image/*">
        <button id="analyzeButton">Разпознай текст</button>

        <!-- Разпознат текст -->
        <p id="extractedText">Не е разпознат текст все още.</p>

        <!-- Обобщаване на текст -->
        <button id="summarizeButton">Обобщи текста</button>

        <!-- Обобщен текст -->
        <p id="summaryText">Няма обобщен текст.</p>

        <!-- Конвертиране на текст в аудио -->
        <button id="convertToAudioButton">Конвертиране в аудио</button>

        <!-- Аудио плеър -->
        <audio id="audioPlayer" controls></audio>
    </div>
</body>
</html>
