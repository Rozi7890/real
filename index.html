<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartify</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" href="/path/to/favicon.ico">
    <!-- Зареждаме Tesseract.js -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <!-- Зареждаме pdf.js от CDN --> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Лого (Увери се, че файла е в папката images и се казва logo.jpg) -->
        <div class="logo-img">
           <img src="ЛОГО.jpg" alt="Smartify Logo">
        </div>

        <h1>Smartify</h1>

        <!-- Входно поле за файл (изображение или PDF) -->
        <input type="file" id="fileInput" accept="image/*,application/pdf" class="file-input">

        <!-- Бутон за разпознаване на текст -->
        <button id="analyzeButton" class="btn-main">Разпознай текст</button>

        <!-- Изходен текст -->
        <div id="extractedText" class="output-text"></div>

        <!-- Бутон за обобщаване на текста -->
        <button id="summarizeButton" class="btn-main">Обобщи текста</button>

        <!-- Обобщен текст -->
        <div id="summaryText" class="output-text"></div>

        <!-- Бутон за преобразуване в аудио -->
        <button id="convertToAudioButton" class="btn-main">Прочети текста</button>

        <!-- Аудио плейър -->
        <audio id="audioPlayer" class="audio-player" controls></audio>
    </div>

    <!-- Скрипт за функционалностите -->
    <script src="script1.js"></script>
</body>
</html>
